{
    "source": {
        "include": ["lib/"],
        "exclude": []
    },
    "plugins": [
        "plugins/markdown"
    ],
    "markdown": {
        "parser": "marked"
    },
    "opts": {
        "recurse": true,
        "destination": "./doc/",
        "encoding": "utf8",
        "lenient": true,
        "verbose": true,
        "sort": false
    },
    "templates": {
        "theme": "paper",
        "cleverLinks": true,
        "monospaceLinks": true,
        "copyright": "by hirowaki (https://github.com/hirowaki)"
    }
}
